<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Menghubungkan dengan file CSS -->
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm" style="width: 350px;">
            <h2 class="text-center mb-4">Daftar</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">submit</button> <!-- Tombol berwarna biru -->
            </form>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-2">
        @Copyright by 22552011264_Ade Gunawan_TIF RP 22 CNS.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Validasi Registrasi
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah pengiriman form default

            // Ambil data dari form
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Validasi input
            if (name && email && password.length >= 6) {
                alert("Registrasi berhasil! Silakan login.");
                window.location.href = "login.html"; // Pindah ke halaman login setelah registrasi berhasil
            } else {
                alert("Registrasi gagal! Pastikan semua input terisi dan password minimal 6 karakter.");
            }
        });
    </script>
</body>
</html>
